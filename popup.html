<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzBlast</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 280px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0073b1 0%, #00a0dc 100%);
      color: #333;
    }

    .container {
      background: white;
      margin: 8px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    .header {
      background: linear-gradient(135deg, #0073b1 0%, #00a0dc 50%, #0077b5 100%);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .header .logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .header h1 {
      margin: 0;
      color: white;
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .header .tagline {
      margin: 0;
      color: rgba(255,255,255,0.9);
      font-size: 13px;
      font-weight: 500;
    }

    .content {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 13px;
      transition: all 0.2s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0073b1;
      background: white;
      box-shadow: 0 0 0 2px rgba(0, 115, 177, 0.1);
    }

    .form-group input[type="password"] {
      font-family: monospace;
    }

    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 13px;
      transition: all 0.2s ease;
      background: #f8f9fa;
      cursor: pointer;
    }

    .form-group select:focus {
      outline: none;
      border-color: #0073b1;
      background: white;
      box-shadow: 0 0 0 2px rgba(0, 115, 177, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0073b1 0%, #00a0dc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 115, 177, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
      font-weight: 500;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .api-key-status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      font-size: 11px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc3545;
    }

    .status-indicator.valid {
      background: #28a745;
    }

    .footer {
      padding: 12px 20px;
      background: #f8f9fa;
      text-align: center;
      font-size: 11px;
      color: #666;
      border-top: 1px solid #e1e5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="icons/logo48.png" alt="BuzzBlast Logo" class="logo">
        <h1>BuzzBlast</h1>
      </div>
      <p class="tagline">Your LinkedIn wingperson</p>
    </div>

    <div class="content">
      <form id="settingsForm">
        <div class="form-group">
          <label for="apiKey">üîë API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your Gemini API key" required>
          <div class="api-key-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">No API key set</span>
          </div>
        </div>

        <div class="form-group">
          <label for="commentLength">üìè Length</label>
          <select id="commentLength" class="form-control">
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
          </select>
        </div>

        <button type="submit" class="btn" id="saveBtn">üí• Save</button>
      </form>

      <div class="status" id="status"></div>
    </div>

    <div class="footer">
      <p>üíÅ‚Äç‚ôÄÔ∏è Zero creep guarantee</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
